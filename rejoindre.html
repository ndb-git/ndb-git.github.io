<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="apple-itunes-app" content="app-id=6615073469" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoignez Jennifer sur Secret</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* background: linear-gradient(135deg, #900C3F, #570c33); */
            background-image: url("./background.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            color: #333; /* Un gris foncé pour le texte principal */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5; /* Un gris très clair */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
            object-fit: contain;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50; /* Un bleu foncé pour les titres */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        h1 span {
            display: inline-block;
            transition: transform 0.3s ease, font-weight 0.3s ease;
        }
        h1:hover span {
            transform: scale(1.05);
        }
        h1:hover span.highlight {
            font-weight: 900;
            transform: scale(1.1);
            color: #ff0048; /* Une couleur différente pour 'Jennifer', ajustez selon vos préférences */
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn {
            background-color: #C70039;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            min-width: 250px;
        }
        .btn:hover {
            background-color: #ff0048;
            transform: scale(1.05);
        }
        
        .gradient-image {
            background-image: url("./background.png");
            width: 100px;
            height: 100px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                font-size: 1.1rem;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">
            <span>Jennifer vous invite à la rejoindre sur Secret</span>
        </h1>
        <p>Découvrez une nouvelle façon de raviver la flamme et de pimenter votre vie de couple.</p>
        <p>Secret est l'application intime qui transformera votre relation.</p>
        <p>Prêt(e) à vivre des moments inoubliables avec Jennifer ?</p>
        <button class="btn">Télécharger Secret maintenant</button>
        <!-- <div class="gradient-image"></div> -->
    </div>
</body>
</html>
