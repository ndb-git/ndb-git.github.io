<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="apple-itunes-app" content="app-id=6615073469" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoignez Jennifer sur Secret</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #570c33;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #900C3F;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 400px;
            margin: 0 10px; /* Ajout d'un léger margin horizontal */
        }
        h1 {
            color: #C70039;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.4;
        }
        .btn {
            background-color: #C70039;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
        }
        .btn:hover {
            background-color: #ff0048;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jennifer vous invite à la rejoindre sur Secret</h1>
        <p>Découvrez une nouvelle façon de raviver la flamme et de pimenter votre vie de couple.</p>
        <p>Secret est l'application intime qui transformera votre relation.</p>
        <p>Prêt(e) à vivre des moments inoubliables avec Jennifer ?</p>
        <button class="btn">Télécharger Secret maintenant</button>
    </div>
</body>
</html>
